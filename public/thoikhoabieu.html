<body>

        </tr>
        </table>
    </form>

    <script>
        // Hàm để lấy và hiển thị dữ liệu
        async function loadThoiKhoaBieu() {
            try {
                const response = await fetch('/api/thoikhoabieu');
                const data = await response.json();
                
                

                data.forEach(row => {
                    // Lấy id của ô cần cập nhật
                    const cellId = `thu${row.Thu}ca${row.Ca}`;

                    // Kiểm tra nếu ô tồn tại thì cập nhật nội dung
                    const cell = document.getElementById(cellId);
                    if (cell) {
                        cell.textContent = `${row.tenmh}
                        ${row.giangvien}`;
                    }
                });
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
            }
        }

        // Tải dữ liệu khi trang được load
        window.addEventListener('load', loadThoiKhoaBieu);
    </script>
    <script src="/chatbox.js"></script>
</body>
</html>
